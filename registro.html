<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Nuevo Usuario</title>
    <link rel="stylesheet" href="css/estilo.css"> <!-- Enlace a tu CSS -->
</head>
<body>
    <header>
        <img src="images/Grupo_Almatodo_sin_fondo.png" alt="Logo"> <!-- Cambia "logo.png" por la ruta de tu logo -->
    </header>
    <div class="container">
        <h2>REGISTRO DE NUEVO USUARIO</h2>
        <form action="conexion.php" method="POST">
            <div class="form-group">
                <label for="nombre_apellido">NOMBRE Y APELLIDO</label>
                <input type="text" id="nombre_apellido" name="nombre_apellido" required>
            </div>
            <div class="form-group">
                <label for="correo">CORREO ELECTRÓNICO</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="departamento">DEPARTAMENTO</label>
                <input type="text" id="departamento" name="departamento" required>
            </div>
            <div class="form-group">
                <label for="usuario">USUARIO</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena">CONTRASEÑA</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="confirmar_contrasena">CONFIRMAR CONTRASEÑA</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div class="Links">
            <a href="login.html">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
